<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fashion Driven</title>
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="barra-topo">
        <img src="./imagens/Logo.png" />
    </div>
    <div class="centro-esquerda">
        <div class="secao modelos">
            <div class="titulo">Escolha o modelo</div>
            <div class="opcoes">
                <div class="opcao t-shirt">
                    <div class="circulo" onclick="selecionarModelo(this)">
                        <img src="./imagens/tshirt.png" />
                    </div>
                    T-shirt
                </div>
                <div class="opcao long">
                    <div class="circulo" onclick="selecionarModelo(this)">
                        <img src="./imagens/Camiseta.png" />
                    </div>
                    Camiseta
                </div>
                <div class="opcao top-tank">
                    <div class="circulo" onclick="selecionarModelo(this)">
                        <img src="./imagens/Mangalonga.png" />
                    </div>
                    Manga longa
                </div>
            </div>
        </div>
        <div class="secao golas">
            <div class="titulo">Escolha a gola</div>
            <div class="opcoes">
                <div class="opcao v-neck">
                    <div class="circulo" onclick="selecionarGola(this)">
                        <img src="./imagens/GolaV.png" />
                    </div>
                    Gola V
                </div>
                <div class="opcao round">
                    <div class="circulo" onclick="selecionarGola(this)">
                        <img src="./imagens/GolaRedonda.png" />
                    </div>
                    Gola Redonda
                </div>
                <div class="opcao polo">
                    <div class="circulo" onclick="selecionarGola(this)">
                        <img src="./imagens/GolaPolo.png" />
                    </div>
                    Gola polo
                </div>
            </div>
        </div>
        <div class="secao tecidos">
            <div class="titulo">Escolha o tecido</div>
            <div class="opcoes">
                <div class="opcao silk">
                    <div class="circulo" onclick="selecionarTecido(this)">
                        <img src="./imagens/Seda.png" />
                    </div>
                    Seda
                </div>
                <div class="opcao cotton">
                    <div class="circulo" onclick="selecionarTecido(this)">
                        <img src="./imagens/Algodão.png" />
                    </div>
                    Algodão
                </div>
                <div class="opcao polyester">
                    <div class="circulo" onclick="selecionarTecido(this)">
                        <img src="./imagens/Poliester.png" />
                    </div>
                    Poliéster
                </div>
            </div>
        </div>
        <div class="secao imagem">
            <div class="titulo">Imagem de referência</div>
            <input type="text" placeholder="Insira o link" onchange="ativarBotao()">
        </div>
        <div class="secao botao">
            <div class="titulo" onclick="confirmarPedido()">Confirmar o pedido</div>
        </div>
    </div>
    <div class="centro-direita">
        <img src="./imagens/ilustração.png" />
    </div>
    <div class="barra-bottom">
        <div class="titulo">Últimos pedidos</div>
        <div class="opcoes">
            
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
	<script src="scripts.js"></script>
</body>
</html>
